<table style="margin-bottom:10px;" class="disable_text_highlighting">
	<tr>
		<td style="width:80px;font-size:2em;vertical-align:middle;text-align:center;">
			{{ channel }}
		</td>
		<td style="width:562px;height:40px">
			<div style="border:1px solid grey;width:100%;height:100%;position:relative;border-radius:3px;">
				<div style="position:absolute;top:18px;left:25px;width:512px;height:2px;border:1px solid darkgrey;">
					<div ng-mousedown="mousedown($event)" ng-style="{left: -10+value*2}" style="cursor:pointer;position:absolute;top:-10px;width:20px;height:20px;border-radius:15px;background-color:darkgrey;border:1px solid black;">
					</div>
				</div>
			</div>
		</td>
		<td style="width:90px;font-size:2em;vertical-align:middle;text-align:right;font-family:monospace">
			{{ value }}
		</td>
	</tr>
</table>
